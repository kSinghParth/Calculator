<link rel="stylesheet" href="design.css">
<form name="Calc">
<h1 class="heading"><center>CALCULATOR</center></h1><br>
<div class="container">
<nav class="nav ">
	<ul id="navbar" class="nav nav-pills nav-justified">
	<li class="active"><a href="#">Basic</a></li>
	<li><a href="#">Scintific</a></li>

<br><br><br>
<table style="margin:1em auto;">
	<tr>
		<td><input id="value" class="valuecol" type="text" style="width:420px; height:60px;"  name="Number" placeholder="Enter Number" size=16 required> </td>
		<td><input class="btn btn-block  btn-primary" style="height:60px;" type="button" class=" btn   btn-primary" value="AC" onclick="document.getElementById('value').value=''"></td>
	</tr>
</table>
<table style="margin:1em auto;">
	<tr>
		<td><input class="btn  btn-info" style="height:60px;"  name="button" value="9"  onclick="myfunct(9)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="8"   onclick="myfunct(8)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="7"   onclick="myfunct(7)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="+"   onclick="myfunct('+')"></input> </td>

	<tr>
	<tr>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="6"   onclick="myfunct(6)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="5"   onclick="myfunct(5)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="4"   onclick="myfunct(4)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="-"   onclick="myfunct('-')"></input> </td>
	<tr>
	<tr>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="3"   onclick="myfunct(3)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="2"   onclick="myfunct(2)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="1"   onclick="myfunct(1)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="*"   onclick="myfunct('*')"></input> </td>
	<tr>
	<tr>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="."   onclick="myfunct('.')"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="0"   onclick="myfunct(0)"></input> </td>
		<td><input class="btn   btn-danger" style="height:60px;"  name="button" value="=" onclick="document.getElementById('value').value=eval(document.getElementById('value').value)"></input> </td>
		<td><input class="btn   btn-info" style="height:60px;"  name="button" value="/"   onclick="myfunct('/')"></input> </td>
	<tr>

</table>
